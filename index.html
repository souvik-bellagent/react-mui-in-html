<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreFront - Premium E-commerce</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- MUI Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Emotion (Required by MUI, load BEFORE MUI) -->
    <script src="https://unpkg.com/@emotion/react@11.11.4/umd/emotion-react.umd.min.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.0/umd/emotion-styled.umd.min.js"
        crossorigin="anonymous"></script>

    <!-- MUI -->
    <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js"
        crossorigin="anonymous"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Application Scripts (Order Matters!) -->

    <!-- 1. Data & Theme -->
    <script type="text/babel" data-presets="react" src="./data.js"></script>
    <script type="text/babel" data-presets="react" src="./theme.js"></script>

    <!-- 2. Components -->
    <script type="text/babel" data-presets="react" src="./components/Navbar.js"></script>
    <script type="text/babel" data-presets="react" src="./components/Hero.js"></script>
    <script type="text/babel" data-presets="react" src="./components/ProductList.js"></script>
    <script type="text/babel" data-presets="react" src="./components/ProductDetails.js"></script>
    <script type="text/babel" data-presets="react" src="./components/Footer.js"></script>

    <!-- 3. Main App -->
    <script type="text/babel" data-presets="react" src="./app.js"></script>
</body>

</html>
