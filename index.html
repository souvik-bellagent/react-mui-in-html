<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreFront - Premium E-commerce</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- MUI Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <!-- React Dependencies (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- React Router DOM (v6.18.0 UMD) -->
    <!-- Dependency: Remix Router -->
    <script crossorigin src="https://unpkg.com/@remix-run/router@1.11.0/dist/router.umd.min.js"></script>
    <!-- Dependency: React Router -->
    <script crossorigin src="https://unpkg.com/react-router@6.18.0/dist/umd/react-router.production.min.js"></script>
    <!-- Main: React Router DOM -->
    <script crossorigin
        src="https://unpkg.com/react-router-dom@6.18.0/dist/umd/react-router-dom.production.min.js"></script>

    <!-- Emotion (UMD) - Required by MUI -->
    <script crossorigin src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js"></script>
    <script crossorigin src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- Material UI (UMD) -->
    <script crossorigin src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js"></script>

    <!-- Babel for in-browser JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Application Scripts -->

    <!-- 1. Data & Theme -->
    <script type="text/babel" data-presets="react" src="./data.js"></script>
    <script type="text/babel" data-presets="react" src="./theme.js"></script>

    <!-- 2. Components -->
    <script type="text/babel" data-presets="react" src="./components/Navbar.js"></script>
    <script type="text/babel" data-presets="react" src="./components/Hero.js"></script>
    <script type="text/babel" data-presets="react" src="./components/ProductList.js"></script>
    <script type="text/babel" data-presets="react" src="./components/ProductDetails.js"></script>
    <script type="text/babel" data-presets="react" src="./components/Footer.js"></script>

    <!-- 3. Main App -->
    <script type="text/babel" data-presets="react" src="./app.js"></script>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
